<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Payoo</title>
    <!-- Tailwind CDN -->
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <!-- Header section start -->
                    <section class="text-center">
                        <div class="grid grid-cols-3 gap-5">
                            <a href="/home.html">
                                <div class="bg-sky-300 p-5 rounded-lg">
                                    <div class="title font-extrabold">âž¤ Payoo</div>
                                </div>
                            </a>
                            <div class="bg-slate-300 p-5 rounded-lg">
                                <div class="title font-extrabold">Balance</div>
                                <div class="font-sans font-bold">9400</div>
                            </div>
                            <a href="/index.html">
                                <div class="bg-green-300 p-5 rounded-lg">
                                    <div class="title font-extrabold">ðŸ”™ Logout</div>
                                </div>
                            </a>
                        </div>
                    </section>
                    <!-- Header section end -->
                    <div class="divider"></div>
                    <!-- Form Section start -->
                    <section>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-bold">Amount to be add</span>
                                    </label>
                                    <input id="enter-amount" type="text" placeholder="Enter Amount"
                                        class="input input-bordered rounded-lg" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-bold">4 digit Pin</span>
                                    </label>
                                    <input id="pin-number" type="text" placeholder=" Enter your 4 digit pin"
                                        class="input input-bordered rounded-lg" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="login-button" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </section>
                    <!-- Form Section end -->
                </div>
            </div>
    </section>
    <script src="JS/login.js"></script>
</body>

</html>
