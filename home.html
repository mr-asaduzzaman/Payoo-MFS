<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo - Home</title>
    <!-- Tailwind CDN -->
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome Link -->
    <script src="https://kit.fontawesome.com/e33ac630af.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="flex justify-center mt-14">
        <div class="artboard artboard-demo phone-1 border-2 border-fuchsia-500 bg-white shadow-2xl">
            <!-- Header Start -->
            <header>
                <ul class="menu menu-horizontal bg-indigo-100 rounded-box w-72 flex justify-between">
                    <li>
                        <a>
                            <i class="fa-solid fa-house text-xl"></i>
                        </a>
                    </li>
                    <li>
                        <label class="font-bold text-xl">$<span>10000</span></label>
                    </li>
                    <li>
                        <a>
                            <i class="fa-solid fa-right-from-bracket text-xl"></i>
                        </a>
                    </li>
                </ul>
            </header>
            <!-- Header End -->
            <div class="divider"></div>
            <!-- Button Start -->
            <div class="grid grid-cols-3 gap-2 mx-2">
                <button class="btn btn-outline bg-indigo-100 text-white btn-primary">Add Money</button>
                <button class="btn btn-outline bg-indigo-100 text-white btn-primary">Cash Out</button>
                <button class="btn btn-outline bg-indigo-100 text-white btn-primary">Transfer Money</button>
                <button class="btn btn-outline bg-indigo-100 text-white btn-primary">Got Bonus</button>
                <button class="btn btn-outline bg-indigo-100 text-white btn-primary">Pay Bill</button>
                <button class="btn btn-outline bg-indigo-100 text-white btn-primary">Transaction</button>
            </div>
            <!-- Button End -->
            <div class="divider"></div>


            <!-- BG Start -->
            <div class="mt-24">
                <img class="" src="Images/ddd.webp" alt="">
            </div>
            <!-- BG End -->


            <!-- Form Start -->
            <!-- Add Money Start -->
            <section>
                <div class=" hidden bg-base-100 max-w-md h-72 shadow-sm rounded-xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-bold">Amount to be add</span>
                            </label>
                            <input id="enter-amount" type="text" placeholder="Enter Amount"
                                class="input input-bordered rounded-lg" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-bold">4 digit Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder=" Enter your 4 digit pin"
                                class="input input-bordered rounded-lg" required autocomplete="off" />
                        </div>
                        <div class="form-control mt-2">
                            <button id="add-money-button" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- Add Money End -->
            <!-- Form End -->

    </main>
</body>

</html>
